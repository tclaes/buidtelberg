media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Global Site Config
    files:
      - name: Config
        label: Global Site config
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site titel
          - widget: select
            name: palette
            label: Color Palette
            required: false
            default: blue
            hint: The color palette of the theme.
            options:
              - blue
              - purple
              - green
              - orange
              - red
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header Title
                required: false
                hint: The title displayed in the header if no logo image added.
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the header.
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the navigation menu bar in the header.
              - widget: object
                name: menu
                label: Menu Action Buttons
                required: false
                fields:
                  - widget: list
                    name: actions
                    label: Action Buttons
                    required: false
                    hint: The action buttons displayed in the menu.
                    fields:
                      - widget: string
                        name: label
                        label: Label
                        required: true
                        hint: The text displayed inside the button.
                      - widget: string
                        name: url
                        label: Button URL
                        required: false
          - widget: object
            name: footer
            label: Footer Configuration
            required: false
            fields:
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the footer.
              - widget: string
                name: tagline
                label: Footer Tagline
                required: false
                hint: The tagline displayed in the footer.
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the secondary navigation menu in the footer.
              - widget: string
                name: nav_title
                label: Menu Title
                required: false
                hint: The title of the secondary menu displayed in the footer.
              - widget: boolean
                name: has_social
                label: Enable Social Links
                required: false
                default: true
                hint: Display social links in the footer.
              - widget: string
                name: social_title
                label: Social Links Title
                required: false
                hint: The title of the social links list displayed in the footer.
              - widget: boolean
                name: has_subscribe
                label: Enable Subscribe
                required: false
                default: true
                hint: Display the newsletter subscription form in the footer.
              - widget: string
                name: subscribe_title
                label: Subscribe Title
                required: false
                hint: The title of the subscribe block displayed in the footer.
              - widget: string
                name: subscribe_content
                label: Subscribe Content
                required: false
                hint: >-
                  The text content in the subscribe block displayed in the
                  footer.
              - widget: string
                name: content
                label: Footer Content
                required: false
                hint: The copyright text displayed in the footer.
  - name: author
    label: Author
    files:
      - name: author
